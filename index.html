<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3HOLLIS</title>
    <style>
        :root {
            --header-height: 10vh;
            --side-margin: 40px;
            --insta-size: calc(var(--header-height) * 15 / 28);
        }

        html, body {
            height: 100%;
            margin: 0;
            background: #000;
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .page-header {
            flex: 0 0 var(--header-height);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--side-margin);
            box-sizing: border-box;
        }

        .page-header img {
            max-height: calc(var(--header-height) * 5 / 7);
            width: auto;
            max-width: 100%;
            display: block;
        }

        .bottom-block {
            flex: 1 1 auto;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
        }

        .image-strip {
            position: relative;
            display: flex;
            align-items: stretch;
            justify-content: center;
            box-sizing: border-box;
            width: 100%;
            max-width: 100vw;
            height: min(
                90vh,
                calc(((100vw - (2 * var(--side-margin))) / 3) * 1.7142857143),
                calc(100vh - var(--header-height))
            );
        }

        .image-strip__top-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: #fff;
            pointer-events: none;
            z-index: 5;
        }

        .image-strip__side {
            position: relative;
            flex: 1 1 var(--side-margin);
            min-width: var(--side-margin);
            height: 100%;
            background-image: url("images/background.png");
            background-repeat: no-repeat;
            background-size: 100vw 100%;
            z-index: 0;
        }

        .image-strip__side--left {
            background-position: left center;
        }

        .image-strip__side--right {
            background-position: right center;
        }

        .image-strip__cards {
            position: relative;
            flex: 0 0 auto;
            display: inline-flex;
            align-items: stretch;
            z-index: 1;
        }

        .insta-link {
            position: absolute;
            top: calc(-1 * var(--header-height) / 2);
            left: 0;
            transform: translate(-50%, -50%);
            display: block;
            height: var(--insta-size);
            z-index: 6;
        }

        .insta-link img {
            display: block;
            height: 100%;
            width: auto;
        }

        .image-card {
            position: relative;
            flex: 0 1 auto;
            height: 100%;
            display: inline-flex;
            align-items: stretch;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            z-index: 1;
        }

        .image-card + .image-card {
            margin-left: -1px;
        }

        .image-card img {
            display: block;
        }

        .image-card .base-image {
            height: 100%;
            width: auto;
            border: 1px solid #fff;
            box-sizing: border-box;
        }

        .image-card .text-overlay,
        .image-card .hover-overlay {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: contain;
            pointer-events: none;
            z-index: 2;
        }

        .image-card .text-overlay {
            opacity: 1;
            transition: opacity 120ms ease-in-out;
        }

        .image-card .hover-overlay {
            opacity: 0;
            transition: opacity 150ms ease-in-out;
            z-index: 3;
        }

        .image-card:hover .hover-overlay {
            opacity: 1;
        }

        .image-card:hover .text-overlay {
            opacity: 0;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <img src="images/headerimage.png" alt="3HOLLIS header">
    </header>
    <main class="bottom-block">
        <div class="image-strip">
            <span class="image-strip__top-line" aria-hidden="true"></span>
            <div class="image-strip__side image-strip__side--left"></div>
            <div class="image-strip__cards">
                <a class="image-card" href="https://couture.3hollis.com/">
                    <img class="base-image" src="images/couturebackground.png" alt="Couture background">
                    <img class="text-overlay" src="images/couturetext.png" alt="" aria-hidden="true">
                    <img class="hover-overlay" src="images/coutureoverlay.png" alt="" aria-hidden="true">
                </a>
                <a class="image-card" href="https://spo.3hollis.com/">
                    <img class="base-image" src="images/spobackground.png" alt="Spo background">
                    <img class="text-overlay" src="images/spotext.png" alt="" aria-hidden="true">
                    <img class="hover-overlay" src="images/spooverlay.png" alt="" aria-hidden="true">
                </a>
                <a class="image-card" href="https://elite.3hollis.com/">
                    <img class="base-image" src="images/elitebackground.png" alt="Elite background">
                    <img class="text-overlay" src="images/elitetext.png" alt="" aria-hidden="true">
                    <img class="hover-overlay" src="images/eliteoverlay.png" alt="" aria-hidden="true">
                </a>
            </div>
            <div class="image-strip__side image-strip__side--right">
                <a class="insta-link" href="https://www.instagram.com/ashcordisco/">
                    <img src="images/insta.png" alt="Ash Cordisco on Instagram">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
